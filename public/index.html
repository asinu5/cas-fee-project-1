<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
    integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="./scripts/controllers/index-controller.js" type="module"></script>

  <link rel="stylesheet" href="styles/index.css">
</head>

<body id="styling">
  <header>
    <nav>
      <div id="nav-container">
        <div class="nav-row">
          <button id="create-note">Create New Note</button>
          <select id="change-style">
            <option value="color">Color</option>
            <option value="black-and-white">Black and White</option>
          </select>
        </div>
        <div class="nav-row">
          <button id="sort-by-finish-date">Sort by Finish Date</button>
          <button id="sort-by-creation-date">Sort by Creation Date</button>
          <button id="sort-by-importance">Sort by Importance</button>
          <button id="show-finished-tasks">Show Finished Notes</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="notes-container">

    </div>
    <div id="edit-container">
      <form id="edit-form">
        <input type="hidden" name="_id" id="_id">
        <div>
          <div class="note-edit">
            <label for="title" class="note-25">Title</label>
            <input type="text" name="title" id="title">
          </div>
          <div class="note-edit">
            <label for="description" class="note-25">Description</label>
            <textarea name="description" id="description" class="note-50"></textarea>
          </div>
          <div class="note-edit">
            <label for="importance" class="note-25">Importance</label>
            <select name="importance" id="importance">
              <option value="1">&#9733;</option>
              <option value="2">&#9733;&#9733;</option>
              <option value="3">&#9733;&#9733;&#9733;</option>
              <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
              <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
            </select>
          </div>
          <div class="note-edit">
            <label for="dueDate" class="note-25">Due Date</label>
            <input type="date" name="dueDate" id="due-date">
          </div>
          <div class="note-edit">
            <button id="save-note">Save</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p></p>
  </footer>
</body>

</html>
